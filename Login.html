    <section class="box">
        <h1>Login</h1>
        <form action="./index.html" method="POST">
            <label for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="     Ex: exemplo@mail.com" required>

            <label for="password">Senha</label>
            <input id="password" type="password" name="password" placeholder="     Insira sua senha" required>

            <!-- Esqueci minha senha -->
            <p class="p1"><a>Esqueci minha senha</a></p>

            <!-- Botão de login -->
            <button type="submit">Entrar</button>

            <!-- Link para cadastro -->
            <p class="p1">Não tem uma conta? <a>Cadastre-se</a></p>
        </form>
    </section>
